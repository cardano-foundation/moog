            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: paolino
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build ARM64 linux tarball
        run: nix build -L .#linux-aarch64.tarball -o linux-aarch64-tarball
      - name: Smoke test tarball binaries
        run: |
          mkdir -p /tmp/tarball-test
          tar -xzf linux-aarch64-tarball/*.tar.gz -C /tmp/tarball-test
          /tmp/tarball-test/moog --help
          /tmp/tarball-test/moog-oracle --help
          /tmp/tarball-test/moog-agent --help
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-aarch64-tarball
          path: ./linux-aarch64-tarball
  macos-tarball:
    name: Build and upload macOS tarball
    runs-on: macos-latest
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: paolino
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build macOS tarball
        run: nix build .#darwin64.tarball -o darwin-tarball
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin-tarball
          path: ./darwin-tarball
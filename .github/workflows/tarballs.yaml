name: Build tarballs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  linux-tarball:
    name: Build and upload linux tarball
    runs-on: ubuntu-latest
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: paolino
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build linux tarball
        run: nix build -L .#linux64.tarball -o linux-tarball
      - name: Smoke test tarball binaries
        run: |
          mkdir -p /tmp/tarball-test
          tar -xzf linux-tarball/*.tar.gz -C /tmp/tarball-test
          /tmp/tarball-test/moog --help
          /tmp/tarball-test/moog-oracle --help
          /tmp/tarball-test/moog-agent --help
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tarball
          path: ./linux-tarball
  linux-aarch64-tarball:
    name: Build and upload linux aarch64 tarball
    runs-on: ubuntu-24.04-arm
    steps:
      - run: sudo rm -rf /opt&
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31

shell: |
  USER=$(id -un)
  HOME=$(getent passwd "$USER" | cut -d: -f6)
  HEAD=$(git rev-parse HEAD)

  # build image with production site
  docker build -t antithesis/site:${HEAD} -f docs/Dockerfile docs

  # export production site
  [[ -d /var/www/public_html/antithesis.pankzsoft.net/ ]] || exit 1

  mkdir /var/www/public_html/antithesis.pankzsoft.net/$HEAD

  docker run --rm -v /var/www/public_html/antithesis.pankzsoft.net/$HEAD:/data antithesis/site:${HEAD} cp -fr /app/build/* /data
